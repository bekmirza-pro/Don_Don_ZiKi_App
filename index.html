<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1 class="heading">Rock Paper Scissors</h1>
    </header>
    <div class="score_board">
        <div id="user_label" class="badge">user</div>
        <div id="computer_label" class="badge">comp</div>
        <span id="user_score">0</span>:<span id="computer_score">0</span>
    </div>
    <div class="result">
        <p class="paragraph">Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img class="images1 " id="r" src="./images/rock.png" alt="rock" width="300" height="280">
        </div>
        <div class="choice">
            <img class="images2" id="p" src="./images/papers.png" alt="papers" width="300" height="280">
        </div>
        <div class="choice">
            <img class="images3" id="s" src="./images/scissors.png" alt="scissors" width="300" height="280">
        </div>
    </div>

    <p class="action-message">Make your move.</p>
    <!-- <button class="clear" type="button">Restart</button> -->
    <script src="./js/app.js"></script>
</body>

</html>
